[tox]
envlist =
    py27-trac{12,14}

[testenv]
deps =
    py{27,35}: twill>=2,<3
    py3{6,7,8,9,10,11,12}: twill>=2
    Babel<2.10
    passlib
    Pyrad; os_name!="nt"
    trac12: Trac~=1.2.0
    trac14: Trac~=1.4.0
    trac15: https://download.edgewall.org/trac/Trac-1.5.4.tar.gz
setenv =
    TMP = {envtmpdir}
commands =
    {envpython} -Wdefault -m unittest -v acct_mgr.tests.test_suite
